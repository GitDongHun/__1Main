    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Roboto;
            margin: 0;
            padding: 0;
            // 마우스 우클릭 방지
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            // 출처: https://ingryong.tistory.com/4 [잉룡의 블로그]
            // background-image:url('https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/2mfT/image/1sabW2wj-McG3Ixa8AKBRSH8wSk.jpg');
        }

        /* 상단바 전체*/
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: #0082e6;
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        /* 상단바 로고*/
        .nav-logo {
            color: white;
            font-size: 35px;
            line-height: 70px;
            padding: 0 0px;
            font-weight: bold;
        }

        /* 상단바 로고 마우스올림*/
        .nav-logo:hover {
            background-color: #1b9bff;
        }

        /* 상단바 목록 시작*/
        .nav ul {
            float: right;
            margin-top: 0;
            margin-right: 20px;
        }

        /* 상단바 목록 하위메뉴*/
        .nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }

        /* 상단바 목록 하위메뉴 링크*/
        .nav ul li a {
            color: whilte;
            font-size: 17px;
            text-transform: uppercase;
            padding: 7px 13px;
            border-radius: 3px;
        }

        /*링크 디자인*/
        a.active,
        a:hover {
            background: #1b9bff;
            transitions: 0.5s;
        }

        /* 상단바 사이즈 줄였을때 나오는 목록버튼*/
        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            line-height: 70px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        /*상단바 사이즈 줄이면 하는이벤트*/
        @media(max-width:858px) {
            .checkbtn {
                display: block;
            }

            ul {
                position: fixed;
                width: 100%;
                height: 10vh;
                background: #2c3e50;
                top: 70px;
                left: -200%;
                text-align: center;
                transition: all .5s;
            }

            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }

            nav ul li a {
                font-size: 20px;
            }

            a:hover,
            a.active {
                background: none;
                color: #0082e6
            }

            #check:checked~ul {
                left: 0;
            }
        }

        .main {
            background-color: #101010;
            margin: 70px auto 0;
            color: Gainsboro;
            height: 300px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
        }

        .main-sub {
            font-size: 1.25rem;
            font-weight: 300;
            text-align: center;
        }

        /* _down 블록 추가*/
        ._down-sub1 {
            background-color: #d7dfff;
            color: #cccccc;
        }

        ._down-sub2 {
            background-color: #d7dfff;
            color: #000000;
        }

        .sub {
            text-align: center;
            margin-top: 0;
            background-color: #101010;
        }
